apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'io.fabric'

//apply plugin: 'kotlin-kapt'

repositories {
    maven { url 'https://maven.fabric.io/public' }

    //test attached
    jcenter()
    maven {
        url "https://maven.java.net/content/groups/public/"
    }
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.sensoguard.hunter"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 27
        versionName "1.27"
        vectorDrawables.useSupportLibrary = true
        //testInstrumentationRunner "android.support.openExtraCameraSettings.runner.AndroidJUnitRunner"
    }

    //test attached
    packagingOptions {
        pickFirst 'META-INF/LICENSE.txt' // picks the JavaMail license file
    }

    signingConfigs {
        release {
            storeFile file("sensorKeystore.jks")
            storePassword "sensor1234"
            keyAlias "sensoralias"
            keyPassword "sensor1234"
        }
    }


    buildTypes {
        release {
            signingConfig signingConfigs.release
            //ext.enableCrashlytics = true
            minifyEnabled true
            //buildConfigField "Boolean", "REPORT_CRASH", 'true'
            //minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            ext.alwaysUpdateBuildId = false
//            //ext.enableCrashlytics = false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            //buildConfigField "Boolean", "REPORT_CRASH", 'false'
            debuggable true
//            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

//    dataBinding {
//        enabled = true
//    }

}



configurations {
    all {
        exclude module: 'commons-logging'
    }
}


dependencies {
    //implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:28.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:support-v4:28.0.0'
    testImplementation 'junit:junit:4.12'
    //    androidTestImplementation 'com.android.support.openExtraCameraSettings:runner:1.0.2'
    //    androidTestImplementation 'com.android.support.openExtraCameraSettings.espresso:espresso-core:3.0.2'
